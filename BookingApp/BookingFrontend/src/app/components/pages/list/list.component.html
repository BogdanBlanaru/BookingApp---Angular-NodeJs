<app-navbar></app-navbar>
<app-header type="hotelsList"></app-header>

<div class="listContainer">
  <div class="listWrapper">
    <div class="listSearch">
      <h1 class="listSearchTitle">Search</h1>
      <div class="lsItem">
        <label>Destination</label>
        <input type="text" [placeholder]="destination" />
      </div>

      <div class="lsItem">
        <label>Check-in Date</label>
        <mat-form-field appearance="fill" class="headerSearchText">
          <mat-date-range-input [rangePicker]="picker" [formGroup]="range">
            <input matStartDate [placeholder]="date[0]" [formControl]="start" />
            <input matEndDate [placeholder]="date[1]" [formControl]="end" />
          </mat-date-range-input>

          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker class="date"></mat-date-range-picker>
        </mat-form-field>
      </div>

      <div class="lsItem">
        <label>Options</label>
        <div class="lsOptions">
          <div class="lsOptionItem">
            <span class="lsOptionText">Min price <small>per night</small></span>
            <input type="number" class="lsOptionInput" />
          </div>

          <div class="lsOptionItem">
            <span class="lsOptionText">Max price <small>per night</small></span>
            <input type="number" class="lsOptionInput" />
          </div>

          <div class="lsOptionItem">
            <span class="lsOptionText">Adult</span>
            <input
              type="number"
              min="1"
              class="lsOptionInput"
              [placeholder]="options.adult"
            />
          </div>

          <div class="lsOptionItem">
            <span class="lsOptionText">Children</span>
            <input
              type="number"
              min="0"
              class="lsOptionInput"
              [placeholder]="options.children"
            />
          </div>

          <div class="lsOptionItem">
            <span class="lsOptionText">Room</span>
            <input
              type="number"
              min="1"
              class="lsOptionInput"
              [placeholder]="options.room"
            />
          </div>
        </div>
      </div>

      <button>Search</button>
    </div>
    <div class="listResult">
      <app-search-item></app-search-item>
      <app-search-item></app-search-item>
      <app-search-item></app-search-item>
      <app-search-item></app-search-item>
      <app-search-item></app-search-item>
      <app-search-item></app-search-item>
      <app-search-item></app-search-item>
      <app-search-item></app-search-item>
    </div>
  </div>
</div>
